<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">

  <title>MoodMatch</title>
</head>
<body>
  <div class="container">
    <h1>MoodMatch</h1>
    <div class="page-background">
      <div class="Newbutton" id="storedSearchesContainer"></div>
      <div class="container">
        <div class="search-container">
          <input id="searchInput" placeholder="Search for Moods" type="input">
          <button id="searchButton">Get into Your Mood</button>
        </div>
      </div>
      <div class="container">
        <div class="row row-cols-3 mx-auto g-3" id="moodPlaylistsContainer"></div>
      </div>
      <div class="container">
        <div class="container" id="spotifyPlayerContainer"></div>
      </div>
    </div>
    <div id="playlistInfo">
      <h2>Playlist and Artist Information</h2>
      <div id="playlist"></div>
      <div id="artistInfo"></div>
    </div>
    <div id="venueInfo">
      <h2>Venue Information</h2>
      <div id="venues">
        <a id ="tour-dates"></a>
      </div>
    </div>
    <div id="localActivities">
      <h2>Local Activities</h2>
      <div id="activities"></div>
    </div>
  </div>

  <div class="page-background">
    <!-- Stored searches buttons -->
    <div class="Newbutton" id="storedSearchesContainer"></div>

    <!-- Search input and button -->
    <div class="container">
      <div style="border-radius: 1rem; box-shadow: 0px 10px 30px rgba(219, 52, 235);">
        <div class="mb-3" size="xl">
          <input id="searchInput" placeholder="Search for Moods" type="input">
          <button id="searchButton" style="font-size: 15px;">Get into Your mood</button>
        </div>
      </div>
    </div>

    <!-- Display mood playlists -->
    <div class="container">
      <div class="row row-cols-3 mx-auto g-3" style="width: 100%;" id="moodPlaylistsContainer"></div>
    </div>

    <!-- Spotify player section -->
    <div class="container">
      <div class="container" style="border-radius: 1rem; box-shadow: 0px 10px 30px rgba(219, 52, 235);">
        <div class="hidden" id="spotifyPlayerContainer">
          <!-- Spotify player will be loaded here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src ="./assets/js/tourdates.js"></script>
</body>
</html>
