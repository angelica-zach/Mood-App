<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8">
  <title>Mood-App</title>
  <!-- Bootstrap CSS CDN  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>

  <nav class="navbar bg-body-tertiary">
      <a class="navbar-brand" href="#moodCards">
        <img src="./assets/pictures/MoodMatch Logo small.png" alt="Bootstrap" width="220" height="100">
      </a>
  </nav>

  <div id="moodCards">
    <div id="moodCarousel" class="carousel slide">
      <div class="carousel-inner">

        <!-- EACH ELEMENT WRAPPED IN <a> -->
        <a href="songs.html">
          <div class="carousel-item active">
            <button id="calm">
              <img src="./assets/pictures/Calm Carousel.png" class="d-block w-100" alt="calm">
            </button>

          </div>
          <div class="carousel-item">
            <button id="chill">
              <img src="./assets/pictures/Chilled Sexy Vibes.png" class="d-block w-100" alt="chill">
            </button>

          </div>
          <div class="carousel-item" >
            <button id="concentrate">
              <img src="./assets/pictures/Concentrate.png" class="d-block w-100" alt="concentrate">
            </button>

          </div>
          <div class="carousel-item">
            <button id="energised">
              <img src="./assets/pictures/Energised.png" class="d-block w-100" alt="energised">
            </button>

          </div>
          <div class="carousel-item" >
            <button id="euphoric">
              <img src="./assets/pictures/Euphoric.png" class="d-block w-100" alt="euphoric">
            </button>

          </div>
          <div class="carousel-item">
            <button id="groovy">
              <img src="./assets/pictures/Grovey.png" class="d-block w-100" alt="groovy">
            </button>

          </div>
          <div class="carousel-item">
            <button id="nostalgic">
              <img src="./assets/pictures/Nostalgic.png" class="d-block w-100" alt="nostalgia">
            </button>

          </div>
          <div class="carousel-item">
            <button id="random">
              <img src="./assets/pictures/Random.png" class="d-block w-100" alt="random">
            </button>


          </div>
        </a>


        <button class="carousel-control-prev" type="button" data-bs-target="#moodCarousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#moodCarousel" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>


      </div>


    </div>


  <div id="moodPlaylistsContainer"></div>


    <footer>

    </footer>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

      crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/js/tourdates.js"></script>
    <script src="./assets/js/script.js"></script>
