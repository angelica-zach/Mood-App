<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>MoodMatch</title>
</head>
<body>

  <div class="container">
    <h1>MoodHub</h1>
    <div id="moodSelection">
      <p>Select your mood:</p>
      <div id="moodCards"></div>
      <button onclick="clearForm()">Clear Selection</button>
    </div>
    <div id="playlistInfo">
      <h2>Playlist and Artist Information</h2>
      <div id="playlist"></div>
      <div id="artistInfo"></div>
    </div>
    <div id="venueInfo">
      <h2>Venue Information</h2>
      <div id="venues"></div>
    </div>
    <div id="localActivities">
      <h2>Local Activities</h2>
      <div id="activities"></div>
    </div>
  </div>

  <script src="./assets/js/script.js"></script>
</body>
</html>
