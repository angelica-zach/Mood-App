<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>MoodMatch</title>
</head>
<body>
  <div class="container">
    <h1>MoodMatch</h1>
    <div class="page-background">
      <div class="Newbutton" id="storedSearchesContainer"></div>
      <div class="container">
        <div class="search-container">
          <input id="searchInput" placeholder="Search for Moods" type="input">
          <button id="searchButton">Get into Your Mood</button>
        </div>
      </div>
      <div class="container">
        <div class="row row-cols-3 mx-auto g-3" id="moodPlaylistsContainer"></div>
      </div>
      <div class="container">
        <div class="container" id="spotifyPlayerContainer"></div>
      </div>
    </div>
    <div id="playlistInfo">
      <h2>Playlist and Artist Information</h2>
      <div id="playlist"></div>
      <div id="artistInfo"></div>
    </div>
    <div id="venueInfo">
      <h2>Venue Information</h2>
      <div id="venues"></div>
    </div>
    <div id="localActivities">
      <h2>Local Activities</h2>
      <div id="activities"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>
</html>
